<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-TECH CLASS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Logo -->
    <div class="has-bg-logo">
      <img src="kelas.png" alt="a-tech logo" class="logo-image">
    </div>

    <!-- Container Utama -->
    <div class="container">
        <!-- Header -->
        <h1 class="welcome-text">WELCOME TO<br>A-TECHNOLOGY CLASS</h1>

        <!-- DateTime -->
        <div class="datetime">
            <div id="time">00:00:00</div>
            <div id="date">SEMA 01:01:2025</div>
        </div>

        <!-- Jadwal Besok -->
        <div class="section schedule-section">
            <h2>JADWAL BESOK :</h2>
            <ul class="schedule-list" id="jadwal-list">
                <!-- Diisi oleh JavaScript -->
            </ul>
        </div>

        <!-- Tugas Hari Ini -->
        <div class="section">
            <h2>TUGAS MINGGU INI! :</h2>
            <ul class="task-list" id="tugas-list">
                <!-- Diisi oleh JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
